    <script th:inline="javascript">
        const replyModifyModal=new bootstrap.Modal(document.getElementById("replyModifyModal"),{}); // {} Ïù¥Í≤å Î≠êÏßÄ?
        const replyCont=document.getElementById("replyCont");
        const removeReplyBtn=document.getElementById("removeReplyBtn");
        const replyInsertForm=document.forms["replyInsertForm"];
        const replyModifyForm=document.forms["replyModifyForm"];
        replyModifyForm.onsubmit=modifyReply;
        removeReplyBtn.addEventListener("click", removeReply); // click Ïù¥Î≤§Ìä∏Í∞Ä Î∞úÏÉùÌïòÎ©¥ ~ Î•º Ïã§Ìñâ

        async function removeReply(){
            let c=confirm("ÏÇ≠Ï†ú ÌïòÏãúÍ≤†ÏäµÎãàÍπå?"); // ÌôïÏù∏ : true // Ï∑®ÏÜå : false
            // console.log(c);
            let url="/reply/handler.do";
            let data=new FormData(replyModifyForm);
            if(c){
                const resp=await fetch(url,{method:"DELETE",body:data}); // DELETE ÏöîÏ≤≠Ïù¥ Ïò§Î©¥
                if(resp.status===200){
                    const json=await resp.json(); // ÌîÑÎùºÎØ∏Ïä§ Í∞ùÏ≤¥Îäî await Î•º Ïã§ÌñâÌï¥Ïïº ÎêúÎã§.
                    if(json.remove>0){
                        alert("ÏÇ≠Ï†úÏÑ±Í≥µ");
                        loadReplies(replyModifyForm.bId.value); // ÏÉàÎ°úÍ≥†Ïπ®
                    }else{
                        alert("ÏÇ≠Ï†ú Ïã§Ìå® (ÏÇ≠Ï†úÎêú Î†àÏΩîÎìú)");
                    }
                }else { // Ïò§Î•òÎ∞úÏÉù
                    alert("ÏÇ≠Ï†úÏã§Ìå® status: " + resp.status);
                }
            }
            replyModifyModal.hide(); // Î™®Îã¨Ï∞Ω Ïà®Í∏∞Í∏∞
        }

        async function modifyReply(e){ // e : Ïù¥Î≤§Ìä∏ Ï†ïÎ≥¥Î•º Î∞õÎäîÎã§.
            e.preventDefault(); // ÏàòÏ†ïÎ≤ÑÌäº Ï†úÏ∂ú Ïù¥Î≤§Ìä∏(onsubmit) ÎßâÍ∏∞
            replyModifyModal.hide(); // ÏàòÏ†ï Î™®Îã¨Ï∞Ω Ïà®ÏãúÍ∏∞
            let url="/reply/handler.do";
            const data=new FormData(replyModifyForm); // FormData : Îç∞Ïù¥ÌÑ∞Î•º ÌååÎùºÎØ∏ÌÑ∞Î°ú ÎßåÎì§Í∏∞ÏúÑÌï¥ ÏßÅÎ†¨ÌôîÎ•º ÌïúÎã§.
            // method GET,POST
            // RESTAPI(ajax) PUT, DELETE, PATCH ... Ìò∏Ï∂úÌïòÎäîÎç∞ restapi Ïù¥Í≥† ajax Î°úÎßå ÏÉùÏÑ±ÎêúÎã§.
            // => url ÏùÑ Í≥ÑÏÜç Î∞îÍæ∏ÎäîÍ≤å ÏïÑÎãàÎùº Î©îÏÜåÎìúÎßå Î∞îÍøîÏÑú url Ïùò ÏÉÅÌÉúÎ•º Î∞îÍøÄ Ïàò ÏûàÎã§.
            const resp=await fetch(url,{method:"PUT", body:data}); // PUT : ÏàòÏ†ïÌïúÎã§(==POST) / body : url ÏöîÏ≤≠Ìï†Îïå ÌååÎùºÎØ∏ÌÑ∞ Ï†ïÎ≥¥Í∞Ä Îì§Ïñ¥Í∞ÄÎäî ÏöîÏ≤≠Î≥∏Î¨∏(ÏöîÏ≤≠Ìó§Îçî - Ï£ºÏöîÏ†ïÎ≥¥Í∞Ä Îì§Ïñ¥Í∞ÄÎäî)
            if(resp.status===200){
                const json=await resp.json();
                if(json.modify>0){ // ÎåìÍ∏Ä ÏàòÏ†ï ÏÑ±Í≥µÏãú
                    alert("ÏàòÏ†ï ÏÑ±Í≥µ");
                    loadReplies(replyModifyForm.bId.value); // ÌôîÎ©¥ Î¶¨Î°úÎìú // bId Ïùò value Î°ú Î¶¨Î°úÎìúÎ•º ÌïòÍ≤†Îã§.
                }

            }else{
                alert("ÏàòÏ†ïÏã§Ìå® status:"+resp.status); // üçâ405 ÏóêÎü¨ : url ÏùÄ ÏûàÎäîÎç∞ Î©îÏÜåÎìú("PUT")Í∞Ä ÏóÜÎäî ÏóêÎü¨
            }
        }


        // ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏ÏóêÏÑú ÌÉÄÏûÑÎ¶¨ÌîÑ Î≥ÄÏàò ÏÇ¨Ïö©ÌïòÎ†§Î©¥ ÎåÄÍ¥ÑÌò∏ 2Í∞ú
        async function loadReplies(bId){
            let url=`/reply/${bId}/list.do`
            const resp=await fetch(url); // url ÌéòÏù¥ÏßÄ Î∂àÎü¨Ïò§Í∏∞ (ReplyController Ïóê ÏûàÎäî ÎèôÏ†ÅÌéòÏù¥ÏßÄ - /reply/list html Î†åÎçî Î∞òÌôò )
            if(resp.status==200){
                // alert("ÎåìÍ∏Ä Î¶¨Ïä§Ìä∏ Î°úÎìú ÏÑ±Í≥µ");
                let text=await resp.text(); // html ÏùÑ ÌÖçÏä§Ìä∏Î°ú Í∞ÄÏ†∏Ïò¥ // ÏÑúÎ≤ÑÏóêÏÑú ÌÜµÏã†ÌïòÏó¨ Í∞íÏùÑ Í∞ÄÏ†∏Ïò¨ÎïåÎäî Î™®Îëê Î¨∏ÏûêÏó¥
                replyCont.innerHTML=text; // InnerHTML Ïóê Î∞òÏòÅ
                // replyCont.innerHTML="";
                // setTimeout(()=>{
                //     replyCont.innerHTML="<h1>Î¶¨Î°úÎìú</h1>"+text; // InnerHTML Ïóê Î∞òÏòÅ
                // },1000);

            }
            // console.log(text);
            // ajax ÎπÑÎèôÍ∏∞ ÌÜµÏã†ÏúºÎ°ú Î∂àÎü¨Ïò¨Í≤É => fetch / async,await
        }

        replyInsertForm.onsubmit=registerReply;

        async function registerReply(e){ // Îß§Í∞úÎ≥ÄÏàò e Î•º Î∞õÏïÑÏïº ÌïúÎã§.
