<html   lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Title</title>
</head>
<div layout:fragment="content">
     <form name="signupForm" action="/user/modify.do" method="post" style="width: 500px;margin: 0 auto;"> <!-- 서버 최상위 상대주소 -->
        <h1 class="my-4">회원수정</h1>
        <p class="form-floating">
            <input id="uIdInput" type="text" name="uId" th:value="${user.uId}" class="form-control" placeholder="??">
            <label class="">아이디</label>
        </p>
        <p class="form-floating">
            <input type="text" name="name" th:value="${user.name}" class="form-control" placeholder="??">
            <label>이름</label>
        </p>
        <p class="form-floating">
            <input type="password" name="pw" th:value="${user.pw}" class="form-control" placeholder="??">
            <label>패스워드</label>
        </p>
         <p th:if="${user.imgPath!=null}"> <!-- null 이 아닐때만 출력 -->
             <img th:src="@{'path'(path=${user.imgPath})}" class="img-thumbnail" alt="원본이미지">
         </p>
        <p class="form-floating">
            <input type="password" name="check_pw" value="" class="form-control" placeholder="??">
            <label>패스워드 체크</label>
        </p>
        <p class="input-group">
            <label class="input-group-text">변경할 프로필</label>
            <input type="hidden" name="imgPath" th:value="${user.imgPath}"> <!-- 있으면 기존에 있는걸 바꾸고, 없으면 ? -->
            <input type="file" name="newImg" value="" class="form-control" placeholder="??">
        </p>
        <p class="form-floating">
            <input type="text" name="phone" th:value="${user.phone}" class="form-control" placeholder="??">
            <label>핸드폰</label>
        </p>
        <p class="form-floating">
            <input type="text" name="email" th:value="${user.email}" class="form-control" placeholder="??">
            <label>이메일</label>
        </p>
        <p class="form-floating">
            <input type="date" name="birth" th:value="${user.birth}" class="form-control" placeholder="??">
            <label>생일</label>
        </p>
        <p class="form-floating">
            <select name="gender" class="form-control">
                <option value="MALE" th:selected="${#strings.equals(user.gender,'MALE')}">남자</option> <!--문자열은 객체니까, equals 비교가 좋다. -->
                <option value="FEMALE" th:selected="${#strings.equals(user.gender,'FEMALE')}">여자</option>
                <option value="NONE" th:selected="${user.gender=='NONE'}">없음</option>
            </select>
            <label>성별</label>
        </p>
        <p class="form-floating">
            <input type="text" name="address" th:value="${user.address}" class="form-control" placeholder="??">
            <label>주소</label>
        <p class="form-floating">
            <input type="text" name="detailAddress" th:value="${user.detailAddress}" class="form-control" placeholder="??">
            <label>주소상세</label>
        </p>
        <p class="text-end">
            <a href="/user/dropout.do" class="btn btn-outline-danger">탈퇴</a>
            <button class="btn btn-outline-warning" type="reset">초기화</button>
            <button class="btn btn-outline-primary">수정</button>

        </p>
    </form>
</div>
</html>
