<div class="d-flex">
  <img th:src="@{'{path}'(path=${f.imgPath})}" class="border rounded-circle" style="width: 45px; height: 45px"/>
  <div class="ms-3">
    <div>
      <span th:text="${f.uId}"></span>
      <span th:if="${!f.following}" class="followCont"> <!-- 지울거라서, 선택자 주기 -->
        <i class="bi bi-dot"></i>
        <button class="btn btn-link p-0" th:onclick="following([[${f.uId}]],this)">팔로우</button> <!-- this : button // button 의 부모의 followCont 지우려고-->
      </span>
    </div>
    <div class="">
      <small th:text="${f.name}"></small>
    </div>
  </div>
</div>
