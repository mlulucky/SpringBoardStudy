<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Title</title>
</head>
<!--  🍏확장자가 html 이고, html 처럼 보이지만 tymeleaf 동적페이지(서버사이드)
      태그의 속성으로 th 가 있으면 실행 후 렌더링 (타임리프 - 속성으로 동작한다)
      xmlns:th="" 타임리프 자동완성
-->
        <div layout:fragment="content">
            <form class="mx-auto" action="/user/dropout.do" method="post" style="width:450px;">
                <h1 class="my-4">회원탈퇴 폼</h1>
                <p class="form-floating"> <!-- 로그인한 유저의 아이디 -->
                    <input type="text" name="uId" th:value="${session.loginUser.uId}" readonly class="form-control" placeholder="??"> <!-- name = u_id, uId 상관없음 -->
                    <label>아이디</label> <!-- placeholer 안에 라벨이 들어오는거라서 꼭 placeholder 지정해야한다. -->
                </p>
                <p class="form-floating">
                    <input type="password" name="pw" class="form-control" placeholder="??">
                    <label>패스워드</label>
                </p>
                <p class="text-end">
                    <button class="btn btn-danger">탈퇴</button> <!-- submit 타입(기본)/ 폼 제출! // 페이로드 : 데이터전송 : input 에 입력한 값이 넘어온다! -->
                </p>

            </form>
        </div>

</html>
