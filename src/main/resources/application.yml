  servlet:
    multipart:
      location: ${user.dir}/SpringBoardStudy/src/main/resources/static/public/img
        # 파일이 저장되는 임시저장소(경로) user.dir : 인텔리제이가 실행되는 폴더(/Users/moon/eunjeong/webAppStudy20230117)
