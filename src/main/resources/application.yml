      # 1MB 파일 이미지를 5개 등록하고 싶다 => 5MB 설정
      # 컨트롤러에서 멀티파트 파일을 받을 수 있다.
img:
  upload:
    path: ${user.dir}/SpringBoardStudy/src/main/resources/static/public/img
    # 실제로 파일을 쓸곳, 지정설정
